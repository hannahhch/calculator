<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class = 'calculator-body'>
        <div id = 'calculator-buttons'>
          <div class = 'row-1'>
            <button class = 'clear'>C</button>
            <div id = 'result'></div>
          </div>
          <div class = 'row-2'>
            <button value = '7' class = 'num-btn'>7</button>
            <button value = '8' class = 'num-btn'>8</button>
            <button value = '9' class = 'num-btn'>9</button>
            <button value = '/' class = 'math-btn'>/</button>
          </div>
          <div class = 'row-3'>
            <button value = '4' class = 'num-btn'>4</button>
            <button value = '5' class = 'num-btn'>5</button>
            <button value = '6' class = 'num-btn'>6</button>
            <button value = 'x' class = 'math-btn'>x</button>
          </div>
          <div class = 'row-4'>
            <button value = '1' class = 'num-btn'>1</button>
            <button value = '2' class = 'num-btn'>2</button>
            <button value = '3' class = 'num-btn'>3</button>
            <button value = '-' class = 'math-btn'>-</button>
          </div>
          <div class = 'row-5'>
            <button value = '0' class = 'num-btn'>0</button>
            <button value = '.' class = 'num-btn math-btn'>.</button>
            <button value = '=' class = 'num-btn math-btn'>=</button>
            <button value = '+' class = 'math-btn'></button>
          </div>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
